# 构建 Hexo 站点并将其部署到 GitHub Pages
name: Deploy Hexo site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: pnpm install
      
      # 创建 GitHub Pages 专用配置文件
      - name: Create GitHub Pages config
        run: |
          cat > _config.github.yml << EOF
          url: https://tangbinqiang.github.io/HexoBlog-TomCodeHub-A
          root: /HexoBlog-TomCodeHub-A/
          EOF
      
      # 使用合并配置构建
      - name: Clean and Build Hexo site for GitHub Pages
        run: |
          pnpm exec hexo clean
          pnpm exec hexo generate --config _config.yml,_config.github.yml
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      # 为 Cloudflare 构建（使用默认配置）
      - name: Build for Cloudflare Pages
        run: |
          pnpm exec hexo clean
          pnpm exec hexo generate
      
      - name: Upload Cloudflare artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexo-site-cloudflare
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
